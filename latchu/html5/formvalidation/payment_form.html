<!DOCTYPE html>
<html>
<head>
    <title>
        Payment Form
    </title>
    <script>
        function validateForm(){
            var p_user_name=document.forms.Payment_Form.username.value;
            var p_card_number=document.forms.Payment_Form.CardNumber.value;
            //Regular expression to check the name
            var p_regName =/^[A-Za-z]+$/;
            // Regular expression to check the digit
            var p_cc = /^\d{16}$/;
            if(! p_regName.test(p_user_name)){
                window.alert("only enter characters ");
                return false;
            }
            if(! p_cc.test(p_card_number)){
                window.alert("only enter digit");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form name="Payment_Form" method="post" action="" onsubmit="return validateForm()">
        <h1>Payment Form</h1>
        <p>Required fields are followed by <strong><span aria-label="required">
                    <font color="red">*</font>
                </span></strong>.</p>
        <h2>Contact Information</h2>
        <section>
            <p>
            <fieldset>
                <legend>Title</legend>
                Mr. <input type="radio" id="title_1" name="title" value="Mr" />
                Ms. <input type="radio" id="title_1" name="title" value="Ms" />
                Mrs.<input type="radio" id="title_1" name="title" value="Mrs" />
            </fieldset>
            </p>
            <p>
                <label for="name">
                    <span> Name</span>
                    <strong><span aria-label="required">
                            <font color="red">*</font>
                        </span></strong>
                </label>
                <input type="text" id="name" name="username" required="true" />
            </p>
            <p>
                <label for="email">
                    <span>Email</span>
                    <strong><span aria-label="required">
                            <font color="red">*</font>
                        </span></strong>
                </label>
                <input type="email" id="mail" name="usermail" required="true" />
            </p>
            <p>
                <label for="Password">
                    <span>Password</span>
                    <strong><span aria-label="required">
                            <font color="red">*</font>
                        </span></strong>
                </label>
                <input type="password" id="pwd" name="pwd" reuired="true" />
            </p>
        </section>
        <section>
            <h1>Payment Information</h1>
            <p>
                <label for="Card">
                    <span>CardType</span>
                </label>
                <select name="card" id="card">
                <option value="visa">visa</option>
                <option value="MasterCard">MasterCard</option>
                <option value="upi">Upi</option>
            </select>
            </p>
            <p>
                <label for="CardNumber">
                    <span>CardNumber</span>
                    <strong><span aria-label="required">
                            <font color="red">*</font>
                        </span></strong>
                </label>
                <input type="CardNumber" id="pwd" name="CardNumber" required="true" />
            </p>
            <p>
                <label for="expiry">
                    <span>Expiry Date</span>
                </label>
                <input type="text" id="expiration" name="expiry" required="true" placeholder="MM/YY" required="true" />
            </p>
        </section>
        <section>
            <p> <button type="submit">submit</button>
                <button type="reset">reset</button>
            </p>
        </section>
    </form>
</body>

</html>
